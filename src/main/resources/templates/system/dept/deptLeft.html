<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/layuicms2.0/favicon.ico">
    <link rel="stylesheet" href="/layuicms2.0/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/layuicms2.0/layui_ext/dtree/dtree.css" media="all"/>
    <link rel="stylesheet" href="/layuicms2.0/layui_ext/dtree/font/dtreefont.css" media="all"/>
    <link rel="stylesheet" href="/layuicms2.0/css/public.css" media="all" >

</head>
<body>
<!--存放树的容器-->
    <ul id="deptTree" class="dtree" data-id="0"></ul>




<script type="text/javascript" src="/layuicms2.0/layui/layui.js"></script>
<script type="text/javascript">
    var deptTree;
    layui.extend({
        dtree: '/layuicms2.0/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['dtree','layer','jquery'], function(){
        var dtree = layui.dtree;
        var layer = layui.layer;
        $ = layui.jquery;

        var data={
            status:{code:200,message:"操作成功"},
            data: [
                {id:"001",title: "湖南省",parentId: "0"},
                {id:"002",title: "湖北省",parentId: "0"},
                {id:"003",title: "广东省",parentId: "0"},
                {id:"004",title: "浙江省",parentId: "0"},
                {id:"005",title: "福建省",parentId: "0"},
                {id:"001001",title: "长沙市",parentId: "001"},
                {id:"001002",title: "株洲市",parentId: "001"},
                {id:"001003",title: "湘潭市",parentId: "001"},
                {id:"001004",title: "衡阳市",parentId: "001"},
                {id:"001005",title: "郴州市","iconClass": "dtree-icon-caidan_xunzhang",parentId: "001"}
            ]
        }

        // 初始化树
        deptTree= dtree.render({
            elem: "#deptTree",
//            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            data : data.data
//            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
//            url: "/dept/loadDeptManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        });

        // 绑定节点点击
        dtree.on("node(deptTree)" ,function(obj){
             layer.msg(JSON.stringify(obj.param));
            window.parent.right.reloadTable(obj.param.nodeId);
        });
    });

</script>
</body>
</html>
